<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="/music-player/imgaes/headphones.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio></audio>
    <section class="container">

              <div class="music-card">
                <div class="music">
                    <div class="cover">
                        <img src="/music-player/imgaes/little nightmares.jpg" class="cover-img">
                        <div class="cover-btn"><button class="play-btn" data-src="/music-player/audios/Little Nightmares II (Main Theme)   Tobias Lilja.m4a">
                            <img class="play-btn-image" src="/music-player/imgaes/play.png"></button></div>
                    </div>
                    <p class="song-name">Little Nightmares II-Tobias Lilja</p>
                </div>
            </div>   

     
                <div class="music-card">
                    <div class="music">
                        <div class="cover">
                            <img src="/music-player/imgaes/samorost3.jpeg" class="cover-img">
                            <div class="cover-btn"><button class="play-btn" data-src="/music-player/audios/Samorost-3-Soundtrack-08-Prenatal-Hunters-Floex-Revision-Flo.m4a">
                                <img class="play-btn-image" src="/music-player/imgaes/play.png"></button></div>
                        </div>
                        <p class="song-name">Samorost 3 soundtrack-Floex</p>
                    </div>
            </div>
            
                <div class="music-card">
                    <div class="music">
                        <div class="cover">
                            <img src="/music-player/imgaes/rises-the-moon.jpeg" class="cover-img">
                            <div class="cover-btn"><button class="play-btn pause" data-src="/music-player/audios/rises the moon   liana flores.mp3">
                                <img class="play-btn-image" src="/music-player/imgaes/play.png"></button></div>
                        </div>
                        <p class="song-name">Rises the Moon-Liana Flores</p>
                    </div>
            </div>  
    </section>

    <footer class="footer-content">
         <div class="buttons">
        <button class="previous-btn"><img src="/music-player/imgaes/Previous.png"></button>
        <button class="toggle-btn pause"><img src="/music-player/imgaes/play.png" class="play-img"></button>
        <button class="next-btn"><img src="/music-player/imgaes/next.png"></button>

    </div>
    </footer>
    

    <script src="/music-player/source/app.js"></script>
</body>
</html>
