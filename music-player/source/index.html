<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="/music-player/imgaes/headphones.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br><br>
    <section class="music-card">
        <div class="music">
        <img src="/music-player/imgaes/little nightmares.jpg" class="cover-img">
       <audio src="/music-player/audios/Little Nightmares II (Main Theme)   Tobias Lilja.m4a"></audio>
       <h1 class="music-title">Little Nightmares II (Main Theme)</h1> 
       
    </div>
    <div class="buttons">
        <button class="skip-back"><img src="/music-player/imgaes/backward.png"></button>
        <button class="previous-btn"><img src="/music-player/imgaes/Previous.png"></button>
        <button class="toggle-btn pause"><img src="/music-player/imgaes/play.png" class="play-img"></button> 
        <button class="next-btn"><img src="/music-player/imgaes/next.png"></button>
        <button class="skip-ahead"><img src="/music-player/imgaes/forward.png"></button>

    </div>
    </section>
    

    <script src="/music-player/source/app.js"></script>
</body>
</html>
