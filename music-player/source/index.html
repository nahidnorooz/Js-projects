<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="/music-player/imgaes/headphones.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">

              <div class="music-container">
                <img src="/music-player/imgaes/little nightmares.jpg" class="cover-img">
                <audio src="/music-player/audios/Little Nightmares II (Main Theme)   Tobias Lilja.m4a"></audio>
                <div class="titles">
                        <p class="music-title">Little Nightmares II (Main Theme)-Tobias Lilja</p>
                    </div>
    </div>  
                <div class="music-container">
                    <img src="/music-player/imgaes/samorost3.jpeg" class="cover-img">
                    <audio src="/music-player/audios/Samorost-3-Soundtrack-08-Prenatal-Hunters-Floex-Revision-Flo.m4a"></audio>
                    <div class="titles">
                        <p class="music-title">Samorost 3 soundtrack-Prenatal-Hunters-Floex-Revision-Flo </p>
                    </div>
            </div>
            
                <div class="music-container">
                    <img src="/music-player/imgaes/rises-the-moon.jpeg" class="cover-img">
                    <audio src="/music-player/audios/rises the moon   liana flores.mp3"></audio>
                    <div class="titles">
                        <p class="music-title">Rises the Moon-Liana Flores</p>
                    </div>
            </div>    
    </section>

    <footer class="footer-content">
         <div class="buttons">
        <button><img src="/music-player/imgaes/Previous.png"></button>
        <button class="toggle-btn pause"><img src="/music-player/imgaes/play.png" class="play-img"></button>
        <button><img src="/music-player/imgaes/next.png"></button>

    </div>
    </footer>
    

    <script src="/music-player/source/app.js"></script>
</body>
</html>
